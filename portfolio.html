<script>
    const projects = [

            detailImages: [

                'https://i.ibb.co/YB6PCG7L/ETN01010.jpg',

            ],
            // 1. ADDED "detailAlts" ARRAY
            detailAlts: [
                "High-energy kids concert with vibrant pink and purple stage lighting.",
                "Performers dancing on stage under a wash of bright, colorful lights.",
                "A wide view of the stage and audience during the Kids Easter Celebration."
            ],
            credits: {
                'Description': 'I designed and operated the lighting...',
                'Location': 'GPdi Lembah Dieng',
                'Artists': 'FUN5',
                'Date': 'April 2025',
                'Credit': '@dyuanggaeee on instagram'
            }
        },
        {
            id: 2,
            title: 'Teens Camp',
            shortDescription: 'Immersive lighting for a spiritual youth retreat.',
            coverImage: 'https://i.ibb.co/fYh1W7LW/NKA06793.jpg',
            detailImages: [
                'https://i.ibb.co/fYh1W7LW/NKA06793.jpg',
                'https://i.ibb.co/1tdjD3Jn/NKA06776.jpg'
            ],
            // 1. ADDED "detailAlts" ARRAY
            detailAlts: [
                "Immersive worship session at Teens Camp with deep purple and blue stage lighting.",
                "A speaker on stage, illuminated by a single spotlight during the Teens Camp event."
            ],
            credits: {
                'Description': 'This project involved creating an immersive...',
                'Venue': 'GPdI Lembah Dieng',
                'Date': 'June 2025',
                'Credit': '@michaellnk on instagram'
            }
        },
        {
            id: 3,
            title: 'Youth Camp',
            shortDescription: 'Lighting design for a spiritual youth retreat.',
            coverImage: 'https://i.ibb.co/XZZnLFgD/NKA03787-2.jpg',
            detailImages: [
                'https://i.ibb.co/XZZnLFgD/NKA03787-2.jpg',
                'https://i.ibb.co/G4fKhYjc/NKA03808-2.jpg',
                'https://i.ibb.co/Hfb70ZvH/NKA04955-2.jpg',
                // 3. FIXED BROKEN URL
                'https://i.ibb.co/gH6RxTp/NKA05005-2.jpg',
                'https://i.ibb.co/Fb7p1h7M/NKA05043-2.jpg'
            ],
            // 1. ADDED "detailAlts" ARRAY
            detailAlts: [
                "Worship band on stage at Youth Camp, lit by an array of warm-toned beam lights.",
                "Silhouettes of attendees with hands raised during worship, set against blue stage lights.",
                "A dynamic shot of stage lighting fixtures creating patterns on a hazy stage.",
                "Wide-angle view of the Youth Camp stage, showing the full lighting rig in action.",
                "An atmospheric photo of the stage during a quiet moment, with soft blue and purple lighting."
            ],
            credits: {
                'Description': 'For this spiritual youth camp...',
                'Venue': 'GPdI Lembah Dieng',
                'Date': 'September 2025',
                'Credit': '@michaellnk ,@dyuanggaeee on instagram'
            }
        }
    ];

    // --- SCRIPT ---
    document.addEventListener('DOMContentLoaded', () => {
        const portfolioGrid = document.getElementById('portfolio-grid');
        const modal = document.getElementById('project-modal');
        const modalClose = document.getElementById('modal-close');
        const modalTitle = document.getElementById('modal-title');
        const modalDetails = document.getElementById('modal-details');
        const modalImageContainer = document.getElementById('modal-image-container');
        const modalPrev = document.getElementById('modal-prev');
        const modalNext = document.getElementById('modal-next');
        let currentProjectId = 0;

        // 1. Populate Portfolio Grid
        projects.forEach(project => {
            const item = document.createElement('article');
            item.className = 'portfolio-item aspect-w-1 aspect-h-1 bg-black overflow-hidden cursor-pointer relative group';
            item.dataset.id = project.id;
            
            // Updated alt text here for better description
            item.innerHTML = `
                <figure class="relative w-full h-full">
                    <img src="${project.coverImage}" alt="${project.title} - ${project.shortDescription}" class="w-full h-full object-cover" loading="lazy">
                    <figcaption class="overlay absolute inset-0 bg-black bg-opacity-70 flex flex-col items-center justify-center p-4 text-center">
                        <h3 class="text-white text-2xl font-bold">${project.title}</h3>
                        <p class="text-gray-300 mt-2">${project.shortDescription}</p>
                    </figcaption>
                </figure>
            `;
            portfolioGrid.appendChild(item);
        });

        // 2. Modal Logic
        const openModal = (id) => {
            currentProjectId = parseInt(id);
            const project = projects.find(p => p.id === currentProjectId);
            if (!project) return;

            modalTitle.textContent = project.title;
            modalDetails.innerHTML = ''; 
            for (const [key, value] of Object.entries(project.credits)) {
                const detailEl = document.createElement('p');
                detailEl.innerHTML = `<strong class="font-semibold text-gray-100">${key}:</strong> ${value}`;
                modalDetails.appendChild(detailEl);
            }
            
            modalImageContainer.innerHTML = '';

            // 2. UPDATED MODAL SCRIPT
            // Loop with an index (i) to access the corresponding alt text
            project.detailImages.forEach((imgSrc, i) => {
                const imgEl = document.createElement('img');
                imgEl.src = imgSrc;
                
                // Use the new alt text from the detailAlts array
                // Provides a fallback just in case one isn't specified
                imgEl.alt = (project.detailAlts && project.detailAlts[i]) 
                            ? project.detailAlts[i] 
                            : `${project.title} - Photo ${i + 1}`;
                            
                imgEl.className = 'w-full h-auto object-contain';
                imgEl.loading = 'lazy';
                modalImageContainer.appendChild(imgEl);
            });
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; 
        };

        const closeModal = () => {
            modal.classList.remove('active');
            document.body.style.overflow = '';
        };

        const showNextProject = () => {
            const nextId = (currentProjectId + 1) % projects.length;
            openModal(nextId);
        };

        const showPrevProject = () => {
            const prevId = (currentProjectId - 1 + projects.length) % projects.length;
            openModal(prevId);
        };

        // 3. Event Listeners
        portfolioGrid.addEventListener('click', (e) => {
            const item = e.target.closest('.portfolio-item');
            if (item) {
                openModal(item.dataset.id);
            }
        });

        modalClose.addEventListener('click', closeModal);
        modalNext.addEventListener('click', showNextProject);
        modalPrev.addEventListener('click', showPrevProject);

        document.addEventListener('keydown', (e) => {
            if (!modal.classList.contains('active')) return;
            if (e.key === 'Escape') closeModal();
            if (e.key === 'ArrowRight') showNextProject();
            if (e.key === 'ArrowLeft') showPrevProject();
        });
        
    });

    window.onload = () => {
        const loader = document.getElementById('loading-screen');
        if (loader) {
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
            }, 500); 
        }
    };
</script>
