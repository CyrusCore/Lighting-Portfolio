    <style>

        /* Custom styles */

        body {

            font-family: 'Montserrat', sans-serif;

            background-color: #000000;

            color: #e5e5e5;

        }

        /* Style for the portfolio grid item */

        .portfolio-item .overlay {

            opacity: 0;

            transition: opacity 0.3s ease-in-out;

        }

        .portfolio-item:hover .overlay {

            opacity: 1;

        }

        .portfolio-item img {

            transition: transform 0.3s ease-in-out;

        }

        .portfolio-item:hover img {

            transform: scale(1.05);

        }

        /* Modal styles */

        .modal {

            display: none; /* Hidden by default */

        }

        .modal.active {

            display: flex; /* Show when active */

        }

        /* Custom scrollbar for a more refined look in the modal */

        .modal-image-container::-webkit-scrollbar {

            width: 8px;

        }

        .modal-image-container::-webkit-scrollbar-track {

            background: #1a1a1a;

        }

        .modal-image-container::-webkit-scrollbar-thumb {

            background: #4a4a4a;

            border-radius: 4px;

        }

        .modal-image-container::-webkit-scrollbar-thumb:hover {

            background: #6a6a6a;

        }

        /* Loading screen initial state */

        #loading-screen {

            transition: opacity 4s ease-out;

        }

        /* Keyframe animation for the text pulse */

        @keyframes pulse-text {

            0%, 100% {

                color: #3a4047; /* gray-600 */

            }

            50% {

                color: #ffffff; /* white */

            }

        }

        .animate-pulse-text {

            animation: pulse-text 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;

        }

    </style>

</head>

    <script>

        // --- DATA ---

        // Replace this with your actual project data.

        const projects = [

            {

                id: 0,

                title: 'Christmas Celebration',

                shortDescription: 'Theatrical and concert lighting for a festive Christmas event.',

                coverImage: 'https://i.ibb.co/zhTYSBVx/MDS01771.jpg',

                detailImages: [

                    'https://i.ibb.co/zhTYSBVx/MDS01771.jpg',

                    'https://i.ibb.co/1YLHCVTm/DSC00304.jpg',

                    'https://i.ibb.co/RpFSg39M/DSC00067.jpg',

                    'https://i.ibb.co/PZPN9cYQ/ETN-Natal24-LD-1-crop.png'

                ],

                credits: {

                    'Description': 'As the lighting designer and operator for this Christmas celebration at GPdI Lembah Dieng, I was responsible for crafting a cohesive lighting experience for both a theatrical nativity play and a vibrant musical concert. My role involved designing dynamic lighting cues to highlight key moments in the performance, utilizing color palettes that evoked a festive and emotional atmosphere, and ensuring seamless transitions. The objective was to create an immersive visual backdrop that supported the live theatrical and musical elements, engaging the audience and enhancing the overall celebratory mood.',

                    'Venue': 'GPdI LEMBAH DIENG',

                    'Date': 'December 2025',

                    'Credit': '@dyuanggaeee on instagram'

                }

            },

            {

                id: 1,

                title: 'Kids Easter Celebration',

                shortDescription: 'High-energy lighting design for a children\'s concert.',

                coverImage: 'https://i.ibb.co/TChn552/ETN01000.jpg',

                detailImages: [

                    'https://i.ibb.co/TChn552/ETN01000.jpg',

                    'https://i.ibb.co/FkmGyCHb/ETN01010.jpg',

                    'https://i.ibb.co/67NwHDkd/ETN01011.jpg',

                ],

                credits: {

                    'Description': 'I designed and operated the lighting for this high-energy Kids Easter Celebration at GPdI Lembah Dieng. The project focused on creating a lively, youthful, and engaging atmosphere for a children’s concert featuring the FUN5 team. My responsibilities included programming vibrant moving lights, coordinating dynamic color changes, and timing cues to sync perfectly with the music and choreography. The goal was to create a fun and memorable visual experience that captivated the young audience and complemented the spirited performances on stage.',

                    'Location': 'GPdi Lembah Dieng',

                    'Artists': 'FUN5',

                    'Date': 'April 2025',

                    'Credit': '@dyuanggaeee on instagram'

                }

            },

            {

                id: 2,

                title: 'Teens Camp',

                shortDescription: 'Immersive lighting for a spiritual youth retreat.',

                coverImage: 'https://i.ibb.co/VWch1Mnw/NKA06793.jpg',

                detailImages: [

                    'https://i.ibb.co/VWch1Mnw/NKA06793.jpg',

                    'https://i.ibb.co/jPWscdZ5/NKA06776.jpg'

                ],

                credits: {

                    'Description': 'This project involved creating an immersive and powerful lighting environment for a Teens Camp event at GPdI Lembah Dieng. I was tasked with designing a system that would enhance the spiritual atmosphere for both worship sessions and speaking events. My work centered on using color, focus, and movement to support the emotional tone of each segment, helping to create a deeply engaging and focused experience for the youth attendees. The design aimed to be subtle yet impactful, guiding attention and amplifying the event’s purpose without distraction.',

                    'Venue': 'GPdI Lembah Dieng',

                    'Date': 'June 2025',

                    'Credit': '@michaellnk on instagram'

                }

            },

            {

                id: 3,

                title: 'Youth Camp',

                shortDescription: 'Lighting design for a spiritual youth retreat.',

                coverImage: 'https://i.ibb.co.com/YB2tTvXh/NKA03808.jpg',

                detailImages: [

                    'https://i.ibb.co.com/fVBZTVW1/NKA03787.jpg',

                    'https://i.ibb.co.com/YB2tTvXh/NKA03808.jpg',

                    'https://i.ibb.co.com/YFLjVKpC/NKA05043.jpg',

                    'https://i.ibb.co.com/WWvX56Dr/NKA05005.jpg',

                    'https://i.ibb.co.com/sdrbws7g/NKA04955.jpg'

                ],

                credits: {

                    'Description': 'For this spiritual youth camp at GPdI Lembah Dieng, my role was to design and operate a dynamic lighting environment that enhanced the event\'s atmosphere. I focused on using strategic color palettes, expressive beam work, and subtle movements to support the speakers and musicians on stage. The goal was to create an immersive, distraction-free visual experience that deepened the emotional connection of the young attendees to the worship sessions and talks. The lighting became a key element in guiding focus and amplifying the spiritual journey of the camp.',

                    'Venue': 'GPdI Lembah Dieng',

                    'Date': 'September 2025',

                    'Credit': '@michaellnk ,@dyuanggaeee on instagram'

                }

            }

            // Add more projects here...

        ];

        // --- SCRIPT ---

        document.addEventListener('DOMContentLoaded', () => {

            const portfolioGrid = document.getElementById('portfolio-grid');

            const modal = document.getElementById('project-modal');

            const modalClose = document.getElementById('modal-close');

            const modalTitle = document.getElementById('modal-title');

            const modalDetails = document.getElementById('modal-details');

            const modalImageContainer = document.getElementById('modal-image-container');

            const modalPrev = document.getElementById('modal-prev');

            const modalNext = document.getElementById('modal-next');

            let currentProjectId = 0;

            // 1. Populate Portfolio Grid

            projects.forEach(project => {

                // Changed to a more semantic HTML structure

                const item = document.createElement('article');

                item.className = 'portfolio-item aspect-w-1 aspect-h-1 bg-black overflow-hidden cursor-pointer relative group';

                item.dataset.id = project.id;

                

                item.innerHTML = `

                    <figure class="relative w-full h-full">

                        <img src="${project.coverImage}" alt="${project.title} - Event Lighting Design" class="w-full h-full object-cover" loading="lazy">

                        <figcaption class="overlay absolute inset-0 bg-black bg-opacity-70 flex flex-col items-center justify-center p-4 text-center">

                            <h3 class="text-white text-2xl font-bold">${project.title}</h3>

                            <p class="text-gray-300 mt-2">${project.shortDescription}</p>

                        </figcaption>

                    </figure>

                `;

                portfolioGrid.appendChild(item);

            });

            // 2. Modal Logic

            const openModal = (id) => {

                currentProjectId = parseInt(id);

                const project = projects.find(p => p.id === currentProjectId);

                if (!project) return;

                // Populate details

                modalTitle.textContent = project.title;

                modalDetails.innerHTML = ''; // Clear previous details

                for (const [key, value] of Object.entries(project.credits)) {

                    const detailEl = document.createElement('p');

                    detailEl.innerHTML = `<strong class="font-semibold text-gray-100">${key}:</strong> ${value}`;

                    modalDetails.appendChild(detailEl);

                }

                

                // Populate images with alt tags

                modalImageContainer.innerHTML = ''; // Clear previous images

                project.detailImages.forEach(imgSrc => {

                    const imgEl = document.createElement('img');

                    imgEl.src = imgSrc;

                    // Improved alt text for SEO

                    imgEl.alt = `${project.title} - Lighting Design Photo`;

                    imgEl.className = 'w-full h-auto object-contain';

                    // Added lazy loading for better performance

                    imgEl.loading = 'lazy';

                    modalImageContainer.appendChild(imgEl);

                });

                

                modal.classList.add('active');

                document.body.style.overflow = 'hidden'; // Prevent background scrolling

            };

            const closeModal = () => {

                modal.classList.remove('active');

                document.body.style.overflow = '';

            };

            const showNextProject = () => {

                const nextId = (currentProjectId + 1) % projects.length;

                openModal(nextId);

            };

            const showPrevProject = () => {

                const prevId = (currentProjectId - 1 + projects.length) % projects.length;

                openModal(prevId);

            };

            // 3. Event Listeners

            portfolioGrid.addEventListener('click', (e) => {

                const item = e.target.closest('.portfolio-item');

                if (item) {

                    openModal(item.dataset.id);

                }

            });

            modalClose.addEventListener('click', closeModal);

            modalNext.addEventListener('click', showNextProject);

            modalPrev.addEventListener('click', showPrevProject);

            document.addEventListener('keydown', (e) => {

                if (!modal.classList.contains('active')) return;

                if (e.key === 'Escape') closeModal();

                if (e.key === 'ArrowRight') showNextProject();

                if (e.key === 'ArrowLeft') showPrevProject();

            });

            

        });

        window.onload = () => {

            const loader = document.getElementById('loading-screen');

            if (loader) {

                // Start the fade out

                loader.style.opacity = '0';

                // Remove the loader from view after the transition

                setTimeout(() => {

                    loader.style.display = 'none';

                }, 1500); // This duration should match the transition duration in the CSS

            }

        };

    </script>
