    <script>
        // --- SCRIPT FOR LANDING PAGE ---
        document.addEventListener('DOMContentLoaded', () => {
            // Smooth scroll for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    if(this.getAttribute('href') === '#') return;
                    e.preventDefault();
                    const targetElement = document.querySelector(this.getAttribute('href'));
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });

            const heroSection = document.getElementById('home');
            const backgroundImages = [
                'https://i.ibb.co/zhTYSBVx/MDS01771.jpg',
                'https://i.ibb.co/1YLHCVTm/DSC00304.jpg',
                'https://i.ibb.co/RpFSg39M/DSC00067.jpg',
                'https://i.ibb.co/PZPN9cYQ/ETN-Natal24-LD-1-crop.png',
                'https://i.ibb.co/VWch1Mnw/NKA06793.jpg',
                'https://i.ibb.co/jPWscdZ5/NKA06776.jpg',
                'https://i.ibb.co/TChn552/ETN01000.jpg',
                'https://i.ibb.co/FkmGyCHb/ETN01010.jpg',
                'https://i.ibb.co/67NwHDkd/ETN01011.jpg',
                'https://i.ibb.co.com/YB2tTvXh/NKA03808.jpg'
            ];
            let currentImageIndex = 0;
            
            // 10. Performance: Removed the redundant JS call to set the first image,
            // as it's now set inline in the HTML for faster loading.
            
            const changeBackground = () => {
                currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
                heroSection.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;
            };
            setInterval(changeBackground, 10000);
        });

        window.onload = () => {
            const loader = document.getElementById('loading-screen');
            if (loader) {
                loader.style.opacity = '0';
                // 8. Performance: Matched setTimeout to the new 0.5s (500ms) CSS transition.
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500); // Was 1500ms, which didn't match the 4s transition.
            }
        };
    </script>
